<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="gameContainor">
        <div class="container">
            <div class="line"></div>
            <div class="box box0"><span class="boxtext"></span></div>
            <div class="box box1"><span class="boxtext"></span></div>
            <div class="box box2"><span class="boxtext"></span></div>
            <div class="box box3"><span class="boxtext"></span></div>
            <div class="box box4"><span class="boxtext"></span></div>
            <div class="box box5"><span class="boxtext"></span></div>
            <div class="box box6"><span class="boxtext"></span></div>
            <div class="box box7"><span class="boxtext"></span></div>
            <div class="box box8"><span class="boxtext"></span></div>
        </div>

        <div class="gameInfo">
            <h1>Welcome to Tic Tac</h1>
            <div>
                <span class="info"></span><br>
                <button class="btn" id="reset" onclick="clearScreen()">Reset</button>
                <div id="won-img"></div>
            </div>
        </div>
    </div>

   
    <script src="app.js"></script>
    </body>
    </html>
